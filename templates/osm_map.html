<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="">
    </script>
    <style>
        #map {
            height: 300px;
            margin-bottom: 10px;
        }
        .coord-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .coord-inputs label {
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }
        .coord-inputs input {
            width: 100%;
            padding: 6px;
        }
    </style>
</head>
<body>

<div class="coord-inputs">
    <div>
        <label for="lat">Lat *</label>
        <input type="number" id="lat" name="lat"
               step="any"
               value="{{ clinic.lat if clinic else '' }}"
               required>
    </div>
    <div>
        <label for="lng">Lng *</label>
        <input type="number" id="lng" name="lng"
               step="any"
               value="{{ clinic.lng if clinic else '' }}"
               required>
    </div>
</div>

<label>Clinic Location</label>
<div id="map"></div>

<script>
    // Default coordinates (Tashkent markazi)
    let defaultLat = parseFloat(document.getElementById('lat').value) || 41.3111;
    let defaultLng = parseFloat(document.getElementById('lng').value) || 69.2797;

    // Xarita yaratish
    var map = L.map('map').setView([defaultLat, defaultLng], 13);

    // OSM tile layer
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Boshlangâ€˜ich marker
    let marker = L.marker([defaultLat, defaultLng]).addTo(map);

    // Xarita ustiga bosilganda marker va inputlarni yangilash
    map.on('click', function(e) {
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;

        if (marker) {
            map.removeLayer(marker);
        }
        marker = L.marker([lat, lng]).addTo(map);

        document.getElementById('lat').value = lat;
        document.getElementById('lng').value = lng;
    });
</script>
</body>
</html>
